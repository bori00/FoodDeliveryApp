# access
server.port=8080
server.servlet.context-path=/food-delivery
spring.output.ansi.enabled=ALWAYS
# databse
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/food_delivery_db?useUnicode=true\
  &useJDBCCompliantTimezoneShift\
  =true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
# App Properties
foodDelivery.app.jwtSecret= jwtFoodDeliverySecretKey
foodDelivery.app.jwtExpirationMs= 86400000